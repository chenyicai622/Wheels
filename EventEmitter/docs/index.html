<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="../eventEmitter.js"></script>
  <script>
    const emitter = new EventEmitter()

    const cb = function (a, b) {
      console.log(a + b)
    }
    
    const foo = function () {
      console.log('foo')
    }

    emitter.on('click', cb).emit('click', 1, 2).off('click', cb).emit('click', 1, 2)

    emitter.on('blur', foo)
    emitter.emit('blur')
    emitter.off('blur', foo)
    emitter.emit('blur')

  </script>
</body>

</html>
